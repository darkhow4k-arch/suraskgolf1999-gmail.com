<style>
    body {
        font-family: 'Kanit', sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Animated Neural Network Background */
    .neural-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .neural-node {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(0, 255, 255, 0.6);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
    }

    .neural-connection {
        position: absolute;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
        animation: flow 3s linear infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes flow {
        0% { opacity: 0; transform: translateX(-100%); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: translateX(100%); }
    }

    /* Holographic Effects */
    .holographic {
        background: linear-gradient(45deg, 
            rgba(255, 0, 150, 0.1) 0%,
            rgba(0, 255, 255, 0.1) 25%,
            rgba(255, 255, 0, 0.1) 50%,
            rgba(150, 0, 255, 0.1) 75%,
            rgba(255, 0, 150, 0.1) 100%);
        background-size: 400% 400%;
        animation: hologram 4s ease-in-out infinite;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }

    @keyframes hologram {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    /* Futuristic Cards */
    .ai-card {
        background: rgba(0, 20, 40, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 20px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .ai-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
        transition: left 0.5s ease;
    }

    .ai-card:hover::before {
        left: 100%;
    }

    .ai-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.5);
    }

    /* Neon Text */
    .neon-text {
        color: #00ffff;
        text-shadow: 
            0 0 5px #00ffff,
            0 0 10px #00ffff,
            0 0 15px #00ffff,
            0 0 20px #00ffff;
        animation: neon-flicker 2s ease-in-out infinite alternate;
    }

    @keyframes neon-flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
    }

    /* AI Status Indicators */
    .ai-status {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        animation: status-pulse 1.5s ease-in-out infinite;
    }

    .ai-status.online { background: #00ff00; }
    .ai-status.busy { background: #ffff00; }
    .ai-status.offline { background: #ff0000; }

    @keyframes status-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.2); }
    }

    /* Futuristic Buttons */
    .cyber-btn {
        background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
        border: 2px solid rgba(0, 255, 255, 0.5);
        color: #00ffff;
        padding: 12px 24px;
        border-radius: 25px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .cyber-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .cyber-btn:hover::before {
        left: 100%;
    }

    .cyber-btn:hover {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        transform: translateY(-2px);
    }

    /* Data Visualization */
    .data-stream {
        font-family: 'Courier New', monospace;
        color: #00ff00;
        font-size: 12px;
        line-height: 1.2;
        overflow: hidden;
        height: 200px;
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(0, 255, 0, 0.3);
        border-radius: 10px;
        padding: 10px;
    }

    .data-line {
        opacity: 0;
        animation: data-appear 0.1s ease-in-out forwards;
    }

    @keyframes data-appear {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
    }

    /* AI Model Cards */
    .model-card {
        background: linear-gradient(135deg, rgba(0, 50, 100, 0.3), rgba(50, 0, 100, 0.3));
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        transition: all 0.3s ease;
        position: relative;
    }

    .model-card:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    /* Progress Bars */
    .ai-progress {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
    }

    .ai-progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #ff00ff);
        border-radius: 4px;
        transition: width 1s ease;
        position: relative;
    }

    .ai-progress-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: progress-shine 2s ease-in-out infinite;
    }

    @keyframes progress-shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Chat Interface */
    .chat-container {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 20px;
        height: 400px;
        display: flex;
        flex-direction: column;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .chat-message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 80%;
        animation: message-appear 0.3s ease-out;
    }

    .chat-message.user {
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 150, 255, 0.2));
        margin-left: auto;
        text-align: right;
    }

    .chat-message.ai {
        background: linear-gradient(135deg, rgba(255, 0, 255, 0.2), rgba(150, 0, 255, 0.2));
        margin-right: auto;
    }

    @keyframes message-appear {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Grid */
    .ai-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #00ffff, #ff00ff);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #00cccc, #cc00cc);
    }

    /* Loading Animation */
    .ai-loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(0, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00ffff;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Floating Action Button */
    .fab {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #00ffff, #ff00ff);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        transition: all 0.3s ease;
        z-index: 1000;
    }

    .fab:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 35px rgba(0, 255, 255, 0.5);
    }

    /* Modal Styles */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
    }

    .modal.show {
        display: flex;
    }

    .modal-content {
        background: linear-gradient(135deg, rgba(0, 20, 40, 0.9), rgba(20, 0, 40, 0.9));
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 20px;
        padding: 30px;
        max-width: 90%;
        max-height: 90%;
        overflow-y: auto;
        position: relative;
    }

    /* Tabs */
    .tab-container {
        border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        margin-bottom: 20px;
    }

    .tab-btn {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        padding: 15px 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        border-bottom: 2px solid transparent;
    }

    .tab-btn.active {
        color: #00ffff;
        border-bottom-color: #00ffff;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
        animation: tab-appear 0.3s ease-out;
    }

    @keyframes tab-appear {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Stats Cards */
    .stat-card {
        background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
        border: 1px solid rgba(0, 255, 255, 0.3);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
    }

    .stat-number {
        font-size: 2.5rem;
        font-weight: 900;
        color: #00ffff;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    /* AI Model Status */
    .model-status {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .model-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
    }

    .model-indicator.active { background: #00ff00; }
    .model-indicator.training { background: #ffff00; }
    .model-indicator.error { background: #ff0000; }

    /* Voice Visualizer */
    .voice-visualizer {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2px;
        height: 40px;
    }

    .voice-bar {
        width: 4px;
        background: linear-gradient(to top, #00ffff, #ff00ff);
        border-radius: 2px;
        animation: voice-wave 1s ease-in-out infinite;
    }

    .voice-bar:nth-child(1) { animation-delay: 0s; }
    .voice-bar:nth-child(2) { animation-delay: 0.1s; }
    .voice-bar:nth-child(3) { animation-delay: 0.2s; }
    .voice-bar:nth-child(4) { animation-delay: 0.3s; }
    .voice-bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes voice-wave {
        0%, 100% { height: 10px; }
        50% { height: 30px; }
    }
</style>
